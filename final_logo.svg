<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 - 青春清新型配色 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2" result="offset"/>
      <feGaussianBlur in="offset" stdDeviation="2" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="in" result="innerShadow"/>
      <feComposite in="SourceGraphic" in2="innerShadow" operator="over"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 中央主要图标 - 程序员工具集 -->
  <g transform="translate(256, 230)">
    <!-- 外圈装饰 -->
    <circle cx="0" cy="0" r="75" fill="none" stroke="white" stroke-width="4" opacity="0.7" filter="url(#glow)"/>
    
    <!-- 开发工具图标组合 -->
    <!-- 代码括号背景圆 -->
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.95" filter="url(#innerShadow)"/>
    
    <!-- JSON大括号 -->
    <text x="-28" y="18" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="45" font-weight="bold">{</text>
    <text x="28" y="18" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="45" font-weight="bold">}</text>
    
    <!-- SQL符号 -->
    <path d="M -35 -25 C -42 -25 -42 -10 -35 -10" stroke="#60a5fa" stroke-width="4" fill="none"/>
    <path d="M -12 -25 C -5 -25 -5 -10 -12 -10" stroke="#60a5fa" stroke-width="4" fill="none"/>
    
    <!-- Excel符号 -->
    <rect x="12" y="-30" width="24" height="18" rx="3" fill="#fbbf24" opacity="0.9"/>
    <text x="24" y="-16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">XL</text>
  </g>
  
  <!-- 底部功能图标 -->
  <g transform="translate(130, 360)" filter="url(#shadow)">
    <!-- Excel图标 -->
    <rect width="60" height="40" rx="6" fill="white" opacity="0.95"/>
    <rect x="5" y="8" width="50" height="24" rx="3" fill="#fbbf24" opacity="0.3"/>
    <path d="M 20 15 L 20 30 M 25 15 L 25 30 M 30 15 L 30 30 M 35 15 L 35 30" stroke="#d97706" stroke-width="2" stroke-linecap="round"/>
    <text x="45" y="27" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="10" font-weight="bold">XL</text>
  </g>
  
  <g transform="translate(226, 360)" filter="url(#shadow)">
    <!-- JSON图标 -->
    <rect width="60" height="40" rx="6" fill="white" opacity="0.95"/>
    <text x="30" y="25" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold">{ }</text>
  </g>
  
  <g transform="translate(322, 360)" filter="url(#shadow)">
    <!-- SQL图标 -->
    <rect width="60" height="40" rx="6" fill="white" opacity="0.95"/>
    <path d="M 20 15 C 13 15 13 25 20 25 M 40 15 C 47 15 47 25 40 25" stroke="#60a5fa" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 主标题 -->
  <text x="256" y="430" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#shadow)">Dev Toolkit</text>
  <text x="256" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.95">Developer Tools Suite</text>
</svg>