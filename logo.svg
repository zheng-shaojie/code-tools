<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="excelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sqlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Excel表格图标 (左上) -->
  <g transform="translate(60, 80)" filter="url(#shadow)">
    <rect width="120" height="100" rx="8" fill="url(#excelGradient)"/>
    <rect x="10" y="15" width="100" height="70" rx="4" fill="white" opacity="0.9"/>
    <!-- 表格线条 -->
    <line x1="20" y1="35" x2="100" y2="35" stroke="#059669" stroke-width="1.5"/>
    <line x1="20" y1="50" x2="100" y2="50" stroke="#059669" stroke-width="1"/>
    <line x1="20" y1="65" x2="100" y2="65" stroke="#059669" stroke-width="1"/>
    <line x1="45" y1="25" x2="45" y2="75" stroke="#059669" stroke-width="1"/>
    <line x1="70" y1="25" x2="70" y2="75" stroke="#059669" stroke-width="1"/>
    <!-- Excel文字 -->
    <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EXCEL</text>
  </g>
  
  <!-- 转换箭头 -->
  <g transform="translate(220, 140)" filter="url(#shadow)">
    <path d="M 0 0 L 40 0 L 35 -8 M 40 0 L 35 8" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="50" cy="0" r="12" fill="white" opacity="0.9"/>
    <path d="M 45 -5 L 50 0 L 55 -5 M 50 0 L 50 5" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- SQL数据库图标 (右上) -->
  <g transform="translate(320, 80)" filter="url(#shadow)">
    <rect width="120" height="100" rx="8" fill="url(#sqlGradient)"/>
    <!-- 数据库符号 -->
    <ellipse cx="60" cy="35" rx="40" ry="12" fill="white" opacity="0.9"/>
    <rect x="20" y="35" width="80" height="30" fill="white" opacity="0.9"/>
    <ellipse cx="60" cy="65" rx="40" ry="12" fill="white" opacity="0.9"/>
    <!-- 数据库线条 -->
    <line x1="20" y1="45" x2="100" y2="45" stroke="#dc2626" stroke-width="1"/>
    <line x1="20" y1="55" x2="100" y2="55" stroke="#dc2626" stroke-width="1"/>
    <!-- SQL文字 -->
    <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SQL</text>
  </g>
  
  <!-- 中央主要图标 - 齿轮代表工具 -->
  <g transform="translate(256, 280)" filter="url(#shadow)">
    <circle r="60" fill="white" opacity="0.95"/>
    <!-- 齿轮 -->
    <g fill="#374151">
      <!-- 齿轮外圈 -->
      <path d="M -40 -10 L -45 -5 L -45 5 L -40 10 L -30 15 L -20 10 L -10 15 L 0 10 L 10 15 L 20 10 L 30 15 L 40 10 L 45 5 L 45 -5 L 40 -10 L 30 -15 L 20 -10 L 10 -15 L 0 -10 L -10 -15 L -20 -10 L -30 -15 Z"/>
      <!-- 齿轮内圈 -->
      <circle r="20" fill="white"/>
      <circle r="12" fill="#374151"/>
    </g>
  </g>
  
  <!-- 底部功能图标 -->
  <g transform="translate(100, 380)" filter="url(#shadow)">
    <!-- 批量处理图标 -->
    <rect width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <rect x="10" y="10" width="60" height="8" rx="2" fill="#3b82f6"/>
    <rect x="10" y="22" width="60" height="8" rx="2" fill="#3b82f6"/>
    <rect x="10" y="34" width="60" height="8" rx="2" fill="#3b82f6"/>
    <text x="40" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BATCH</text>
  </g>
  
  <g transform="translate(220, 380)" filter="url(#shadow)">
    <!-- 进度图标 -->
    <rect width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <circle cx="40" cy="30" r="15" stroke="#10b981" stroke-width="3" fill="none" stroke-dasharray="60 20" stroke-linecap="round"/>
    <text x="40" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PROGRESS</text>
  </g>
  
  <g transform="translate(320, 380)" filter="url(#shadow)">
    <!-- 下载图标 -->
    <rect width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <path d="M 40 15 L 40 35 M 32 27 L 40 35 L 48 27" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="30" y="38" width="20" height="4" rx="2" fill="#059669"/>
    <text x="40" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DOWNLOAD</text>
  </g>
  
  <!-- 主标题 -->
  <text x="256" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">SQL TOOLKIT</text>
  <text x="256" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Excel转SQL工具集</text>
</svg>